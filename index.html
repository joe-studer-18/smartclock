<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>I'm Smart and a Clock. I'm a smart clock.</title>
  </head>
  <body>
    <link rel="stylesheet" href="style/style.css">
    <div class="topDisplay">
      <div class="dropdown">
        <button onClick="showOptions()"
                class="dropbtn">Radio Stations<br/></button>
        <div class="leftOption">
          <div class="dropdown-content"
               id="dropdown-content-div">
            <button onClick="showRadio('jock987')" 
                    id="jock987btn">Jock 98.7</button>
            <button onClick="showRadio('ksmu')"
                    id="ksmubtn">KSMU</button>
            <button onClick="showRadio('bbcWorldNews')"
                    id="bbcWorldNewsbtn">BBC World News</button>
            <button onClick="showRadio('michiganRadio')"
                    id="michiganRadiobtn">Michigan Radio</button>
            <button onClick="showRadio('hiddenBrain')"
                    id="hiddenBrainbtn">Hidden Brain</button>
            <button onClick="showRadio('howIBuiltThis')"
                    id="howIBuiltThisbtn">How I Built This</button>
            <button onClick="showRadio('mastersOfScale')"
                    id="mastersOfScalebtn">Masters of Scale</button>
            <button onClick="showRadio('planetMoney')"
                    id="planetMoneybtn">Planet Money</button>
            <button onClick="showRadio('freakonomics')"
                    id="freakonomicsbtn">Freakonomics</button>
         </div> <!-- Dropdown content -->
        </div>
      </div> <!-- Dropdown -->       
      <a href="alarm.html">
        <button class="topButton">Alarm<br/></button>
      </a> 
      <a href="calendar.html">
        <button class="topButton">Calendar<br/></button>
      </a>
    </div> <!-- topDisplay -->
    <div class="horizontalContainer">
      <div class="leftDisplay">
        <div id="radioContainer"
             class="radioContainer">
          <div id="radioControlPanel"
               class="horizontalContainer">
            <button id="radioSizeButton"
                    class="radioSizeButton"
                    onClick="sizeRadio()">^</button>
            <button id="radioResetButton"
                    class="radioSizeButton"
                    onClick="resetRadio()">Reset</button>
          </div>
         <script src="./radio.js"></script>
         <iframe src="https://tunein.com/embed/player/s69133/" 
                  class="radio" 
                  scrolling="no" 
                  id="jock987"
                  frameborder="no"></iframe> 
          <iframe src="https://tunein.com/embed/player/s35413/" 
                  class="radio" 
                  scrolling="no" 
                  id="ksmu"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/s24948/" 
                  class="radio" 
                  scrolling="no" 
                  id="bbcWorldNews"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/s23407/" 
                  class="radio" 
                  scrolling="no" 
                  id="michiganRadio"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/p787503/" 
                  class="radio" 
                  scrolling="no" 
                  id="hiddenBrain"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/p910896/" 
                  class="radio"
                  scrolling="no" 
                  id="howIBuiltThis"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/p987822/" 
                  scrolling="no"
                  class="radio"
                  id="mastersOfScale"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/p164680/"
                  scrolling="no"
                  class="radio"
                  id="planetMoney"
                  frameborder="no"></iframe>
          <iframe src="https://tunein.com/embed/player/p272293/" 
                  scrolling="no" 
                  class="radio"
                  id="freakonomics"
                  frameborder="no"></iframe>
        </div> <!-- radioContainer -->
      </div> <!-- leftDisplay -->
      <div class="middleDisplay">
        <div class="container">
          <div class="topContainer">
            <div class="time" id="digital-time"></div>
          </div> <!-- topContainer -->
          <div class="weather" id="weather"></div>
        </div> <!-- container -->
      </div> <!-- middleDisplay -->
      <div class="rightDisplay">
      </div>
    </div> <!-- horizontalContainer -->
    <script src="./renderer.js"></script>
  </body>
</html>
